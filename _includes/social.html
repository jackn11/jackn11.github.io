<div class="social">
	<h4>
    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}
    {% if site.github %}
	  <a href="https://github.com/{{ site.github }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-github"></i></a>
    {% endif %}
   
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank" rel="nofollow noopener noreferrer"><i class="fa fa-linkedin"></i></a>
    {% endif %}
	</h4>
</div>
